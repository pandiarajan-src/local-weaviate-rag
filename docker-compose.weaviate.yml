version: "3.8"

services:
  weaviate:
    image: cr.weaviate.io/semitechnologies/weaviate:1.26.3
    restart: unless-stopped
    ports:
      - "${WEAVIATE_PORT-8080}:8080"
      - "${WEAVIATE_GRPC_PORT-50051}:50051"
    environment:
      QUERY_DEFAULTS_LIMIT: "25"
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: "false"
      AUTHENTICATION_APIKEY_ENABLED: "true"
      AUTHENTICATION_APIKEY_ALLOWED_KEYS: "${WEAVIATE_API_KEY:?set in .env}"
      AUTHENTICATION_APIKEY_USERS: "local-admin"
      PERSISTENCE_DATA_PATH: "/var/lib/weaviate"
      ENABLE_MODULES: ""         # No server-side vectorizers; we BYO vectors
      DEFAULT_VECTORIZER_MODULE: "none"
      CLUSTER_HOSTNAME: "node1"
      AUTOSCHEMA_ENABLED: "false"
      ENABLE_EXPERIMENTAL_BM25: "true"
    volumes:
      - weaviate-data:/var/lib/weaviate

volumes:
  weaviate-data:
